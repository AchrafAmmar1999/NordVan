<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - NordVan</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
  <div class="min-vh-100 d-flex align-items-center justify-content-center" style="background-color: var(--background);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <!-- Logo -->
              <div class="text-center mb-4">
                <div class="d-flex align-items-center justify-content-center mb-3">
                  <i class="fas fa-key fa-3x" style="color: var(--primary);"></i>
                </div>
                <h2 class="mb-2">Forgot Password?</h2>
                <p class="text-muted">Enter your email to reset your password</p>
              </div>

              <!-- Alert for messages -->
              <div id="alert-container"></div>

              <!-- Forgot Password Form -->
              <form id="forgot-password-form" class="needs-validation" novalidate>
                <!-- Email -->
                <div class="mb-4">
                  <label for="email" class="form-label">Email Address</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input 
                      type="email" 
                      class="form-control" 
                      id="email" 
                      name="email" 
                      placeholder="you@example.com"
                      data-validate="email"
                      required>
                  </div>
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                  <div class="form-text">
                    We'll send you a link to reset your password.
                  </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                </button>

                <!-- Back to Login -->
                <div class="text-center">
                  <a href="login.html" class="text-primary text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                  </a>
                </div>
              </form>
            </div>
          </div>

          <!-- Back to Home -->
          <div class="text-center mt-4">
            <a href="../../index.html" class="text-muted text-decoration-none">
              <i class="fas fa-home me-2"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
