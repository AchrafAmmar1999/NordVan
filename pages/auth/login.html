<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NordVan</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
  <div class="min-vh-100 d-flex align-items-center justify-content-center" style="background-color: var(--background);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg border-0">
            <div class="card-body p-5">
              <!-- Logo -->
              <div class="text-center mb-4">
                <div class="d-flex align-items-center justify-content-center mb-3">
                  <i class="fas fa-caravan fa-3x" style="color: var(--primary);"></i>
                </div>
                <h2 class="mb-2">Welcome Back</h2>
                <p class="text-muted">Sign in to your NordVan account</p>
              </div>

              <!-- Alert for messages -->
              <div id="alert-container"></div>

              <!-- Login Form -->
              <form id="login-form" class="needs-validation" novalidate>
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input 
                      type="email" 
                      class="form-control" 
                      id="email" 
                      name="email" 
                      placeholder="you@example.com"
                      data-validate="email"
                      required>
                  </div>
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input 
                      type="password" 
                      class="form-control" 
                      id="password" 
                      name="password" 
                      placeholder="Enter your password"
                      required>
                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                  <div class="invalid-feedback">
                    Please enter your password.
                  </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me">
                    <label class="form-check-label" for="remember-me">
                      Remember me
                    </label>
                  </div>
                  <a href="forgot-password.html" class="text-primary text-decoration-none">
                    Forgot password?
                  </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>

                <!-- Divider -->
                <div class="text-center mb-3">
                  <span class="text-muted">or</span>
                </div>

                <!-- Register Link -->
                <div class="text-center">
                  <p class="mb-0">Don't have an account? 
                    <a href="register.html" class="text-primary text-decoration-none fw-semibold">
                      Create Account
                    </a>
                  </p>
                </div>
              </form>
            </div>
          </div>

          <!-- Back to Home -->
          <div class="text-center mt-4">
            <a href="../../index.html" class="text-muted text-decoration-none">
              <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Database JS -->

</body>
</html>
