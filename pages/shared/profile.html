<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - NordVan</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
  <!-- Navbar Container -->
  <div id="navbar-container"></div>

  <div class="d-flex">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="flex-fill" style="background-color: var(--background); min-height: calc(100vh - 73px);">
      <div class="p-4">
        <!-- Page Header -->
        <div class="mb-4">
          <h2>My Profile</h2>
          <p class="text-muted">View and manage your personal information</p>
        </div>

        <!-- Profile Content -->
        <div class="row g-2">
     <!-- Profile Details -->
          <div class="col-lg-8">
            <!-- Personal Information -->
            <div class="card mb-4">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Personal Information</h5>
                <button class="btn btn-sm btn-primary" id="editPersonalBtn" onclick="toggleEditMode('personal')">
                  <i class="fas fa-edit me-1"></i>Edit
                </button>
              </div>
              <div class="card-body">
                <form id="personalInfoForm">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" value="Sarah" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" value="Wilson" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="email" value="sarah.wilson@email.com" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" value="+49 123 456 7890" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="dateOfBirth" value="1995-06-15" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Gender</label>
                      <select class="form-select" id="gender" disabled>
                        <option value="">Select Gender</option>
                        <option value="female" selected>Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" value="FriedrichstraÃŸe 123, 10117 Berlin, Germany" readonly>
                    </div>
                    <div class="col-12">
                      <label class="form-label">Bio</label>
                      <textarea class="form-control" id="bio" rows="3" readonly>Travel enthusiast and adventure seeker. Love exploring new places in motorhomes and meeting fellow travelers!</textarea>
                    </div>
                  </div>
                  <div class="mt-3 d-none" id="personalSaveBtn">
                    <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="cancelEdit('personal')">Cancel</button>
                  </div>
                </form>
              </div>
            </div>

            <!-- Preferences -->

            <!-- Account Security -->
            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">Account Security</h5>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="fw-semibold">Password</div>
                    <small class="text-muted">Last changed 3 months ago</small>
                  </div>
                  <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                    Change Password
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="changePasswordForm">
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" required>
            </div>
            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" required minlength="8">
              <small class="text-muted">Must be at least 8 characters</small>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="changePassword()">Update Password</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
