<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist - NordVan</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
  <!-- Header/Navbar -->
  <div id="navbar-container"></div>

  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="flex-fill" style="background-color: var(--background); min-height: calc(100vh - 73px);">
      <div class="p-4">
        <div class="mb-4">
          <h2>My Wishlist</h2>
          <p class="text-muted">Save your favorite vehicles for later</p>
        </div>

        <!-- Wishlist Grid -->
        <div class="row g-4" id="wishlist-grid">
          <!-- Vehicles will be loaded here dynamically -->
        </div>

        <!-- Empty State -->
        <div id="empty-wishlist" class="text-center py-5" style="display: none;">
          <i class="far fa-heart fa-5x mb-3" style="color: var(--muted-foreground);"></i>
          <h4>Your wishlist is empty</h4>
          <p class="text-muted mb-4">Start adding vehicles you like to your wishlist</p>
          <a href="search.html" class="btn btn-primary">
            <i class="fas fa-search me-2"></i>Browse Vehicles
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
